databases:
  - name: ongflow-db
    plan: free
    databaseName: ongflow
    user: ongflow_user

services:
  - type: web
    name: ongflow-backend
    env: php
    plan: free
    rootDir: ./Backend
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:clear
      php artisan route:clear
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: ongflow-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ongflow-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ongflow-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ongflow-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ongflow-db
          property: password
